name: santhe
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+9

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  smooth_page_indicator: ^1.0.0+2
  auto_size_text: ^3.0.0
  flutter_slidable: ^1.2.0
  flutter_svg: ^0.23.0+1
  http: ^0.13.4
  cached_network_image: ^3.2.0
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  pinput: 
  google_maps_flutter: ^2.1.2
  map_picker: ^0.0.3
  geolocator: ^9.0.0
  shared_preferences: ^2.0.13
  firebase_core: ^1.19.1
  cloud_firestore: ^3.2.1
  firebase_storage: ^10.3.1
  firebase_database: ^9.0.18
  firebase_messaging: ^11.4.4
  grouped_list: ^4.2.0
  group_button: ^4.6.0
  image_picker: ^0.8.4+11
  timer_count_down: ^2.2.1
  flutter_html: ^2.2.1
  intl: ^0.17.0
  flutter_cache_manager: ^3.3.0
  dropdown_button2: ^1.2.2
  internet_connection_checker: ^0.0.1+3
  connectivity_plus: ^2.2.1
  easy_debounce: ^2.0.2+1
  flutter_local_notifications: ^9.4.0
  resize: ^1.0.0
  firebase_auth: ^3.4.2
  dartz: ^0.10.1
  equatable: ^2.0.3
  device_info_plus: ^4.0.0
  share_plus: ^4.0.4
  webview_flutter: ^2.0.4
  page_transition: ^2.0.5
  url_launcher: ^6.1.4
  flutter_image_compress: ^1.1.0
  path_provider: ^2.0.11
  firebase_crashlytics: ^2.8.4
  algolia: ^1.1.1
  collection: ^1.14.13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  hive_generator: ^1.1.2
  build_runner: ^2.1.7
  change_app_package_name: ^1.1.0



flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/
    - assets/sent_tab/
    - assets/offers/
    - assets/fonts/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Black.ttf
          weight: 600
        - asset: assets/fonts/Mulish-Bold.ttf
          weight: 900
        - asset: assets/fonts/Mulish-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Mulish-Medium.ttf
          weight: 400
        - asset: assets/fonts/Mulish-Light.ttf
          weight: 200
        - asset: assets/fonts/Mulish-Regular.ttf